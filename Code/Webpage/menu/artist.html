<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: powderblue;}
h1   {color: blue;}
p    {color: red;}
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
    background-color: #111;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>

   <ul>
    <li><a href="default.asp">작품 소개</a></li>
    <li><a href="news.asp">스테이트먼트</a></li>
    <li><a href="contact.asp">연락처</a></li>
    <li><a href="about.asp">작가</a></li>
  </ul>
</body>
</html>
